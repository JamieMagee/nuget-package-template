name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 8 * * 4"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ "csharp" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e96cea3a2effd357d270bca8686d8d8b04ee0773 # v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@e96cea3a2effd357d270bca8686d8d8b04ee0773 # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e96cea3a2effd357d270bca8686d8d8b04ee0773 # v2